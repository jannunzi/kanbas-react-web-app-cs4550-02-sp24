<html>
  <head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Modules/index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12 wd-bg-color-green d-block d-sm-none">
        <h4>Navbar</h4>
      </div>
      <div class="col-sm-2 col-lg-1 d-none d-sm-block wd-bg-color-yellow">
        <ul class="wd-kanbas-navigation">
          <li>
            <a href="/Kanbas/Account/Navigation/index.html"> Account</a>
          </li>
          <li class="wd-active">
            <a href="/Kanbas/Dashboard/screen.html">Dashboard</a>
          </li>
          <li>
            <a href="/Kanbas/Courses/Home/screen.html">Courses</a>
          </li>
          <li>
            <a href="/Kanbas/Calendar/index.html">Calendar</a>
          </li>
          <li><a href="/Kanbas/Inbox/index.html">Inbox</a></li>
        </ul>
      </div>
      <div class="col-sm-3 col-lg-2 d-none d-sm-block wd-bg-color-red">
        <ul class="wd-navigation">
          <li>
            <a href="/Kanbas/Courses/Home/screen.html"> Home</a>
          </li>
          <li class="wd-active">
            <a href="/Kanbas/Courses/Modules/screen.html"> Modules</a>
          </li>
          <li><a href="/Kanbas/Courses/Piazza/index.html"> Piazza</a></li>
          <li><a href="/Kanbas/Courses/Grades/screen.html"> Grades</a></li>
          <li>
            <a href="/Kanbas/Courses/Assignments/screen.html"> Assignments</a>
          </li>
        </ul>
      </div>
      <div class="col wd-bg-color-blue">
        <button>Collapse All</button>
        <button>View Progress</button>
        <select>
          <option>Publish All</option>
          <option>Publish All Modules and Items</option>
          <option>Publish Modules Only</option>
          <option>Unpublish All</option>
        </select>
        <button>+ Module</button>
        <ul class="list-group wd-modules">
          <li class="list-group-item">
            <div>Week 1</div>
            <ul class="list-group">
              <li class="list-group-item">Learning Objectives</li>
              <li class="list-group-item">Introduction to the course</li>
              <li class="list-group-item">Learn what is Web Development</li>
            </ul>
          </li>
          <li class="list-group-item">
            <div>Week 2</div>
            <ul class="list-group">
              <li class="list-group-item">Learning Objectives</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-lg-3 col-xl-2 d-none d-lg-block wd-bg-color-green">
        <h4>Course Status</h4>
        <table>
          <tbody>
            <tr>
              <td>
                <button>Unpublish</button>
                <button>Publish</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button>Import Existing Content</button><br />
        <button>Import From Commons</button><br />
        <button>Choose Home Page</button><br />
      </div>
    </div>
  </body>
</html>
